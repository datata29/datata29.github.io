<script>
(function() {
  let posts = [];
  let isLoaded = false;
  
  const searchInput = document.getElementById('search-input');
  const searchBtn = document.getElementById('search-btn');
  const searchInfo = document.getElementById('search-info');
  const searchResults = document.getElementById('search-results');

  // ê²€ìƒ‰ ì¸ë±ìŠ¤ ë¡œë“œ
  searchInfo.textContent = 'ê²€ìƒ‰ ë°ì´í„° ë¡œë”© ì¤‘...';
  
  fetch('{{ site.baseurl }}/assets/search.json')
    .then(response => {
      if (!response.ok) {
        throw new Error('HTTP error! status: ' + response.status);
      }
      return response.json();
    })
    .then(data => {
      posts = data;
      isLoaded = true;
      searchInfo.textContent = 'ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”. (ì´ ' + posts.length + 'ê°œì˜ í¬ìŠ¤íŠ¸)';
      console.log('ê²€ìƒ‰ ì¸ë±ìŠ¤ ë¡œë“œ ì™„ë£Œ:', posts.length + 'ê°œ í¬ìŠ¤íŠ¸');
    })
    .catch(error => {
      console.error('ê²€ìƒ‰ ì¸ë±ìŠ¤ ë¡œë“œ ì‹¤íŒ¨:', error);
      searchInfo.textContent = 'ê²€ìƒ‰ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.';
    });

  function performSearch() {
    if (!isLoaded) {
      searchInfo.textContent = 'ê²€ìƒ‰ ë°ì´í„°ë¥¼ ë¡œë”© ì¤‘ì…ë‹ˆë‹¤. ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.';
      return;
    }

    const query = searchInput.value.trim().toLowerCase();
    
    if (query.length < 2) {
      searchInfo.textContent = '2ê¸€ì ì´ìƒ ì…ë ¥í•´ì£¼ì„¸ìš”.';
      searchResults.innerHTML = '';
      return;
    }

    const results = posts.filter(post => {
      const title = (post.title || '').toLowerCase();
      const content = (post.content || '').toLowerCase();
      const categories = post.categories || [];
      const tags = post.tags || [];
      
      const titleMatch = title.includes(query);
      const contentMatch = content.includes(query);
      const categoryMatch = categories.some(cat => 
        (cat || '').toLowerCase().includes(query)
      );
      const tagMatch = tags.some(tag => 
        (tag || '').toLowerCase().includes(query)
      );
      
      return titleMatch || contentMatch || categoryMatch || tagMatch;
    });

    displayResults(results, query);
  }

  function displayResults(results, query) {
    if (results.length === 0) {
      searchInfo.textContent = '';
      searchResults.innerHTML = 
        '<div class="no-results">' +
          '<p>"' + escapeHtml(query) + '"ì— ëŒ€í•œ ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>' +
        '</div>';
      return;
    }

    searchInfo.textContent = 'ì´ ' + results.length + 'ê°œì˜ ê²°ê³¼ë¥¼ ì°¾ì•˜ìŠµë‹ˆë‹¤.';

    let html = '';
    for (let i = 0; i < results.length; i++) {
      const post = results[i];
      
      // ê²€ìƒ‰ì–´ í•˜ì´ë¼ì´íŠ¸
      const highlightedTitle = highlightText(post.title || 'ì œëª© ì—†ìŒ', query);
      
      // ë³¸ë¬¸ì—ì„œ ê²€ìƒ‰ì–´ ì£¼ë³€ í…ìŠ¤íŠ¸ ì¶”ì¶œ
      const excerpt = getExcerpt(post.content || '', query);
      const highlightedExcerpt = highlightText(excerpt, query);
      
      // ì¹´í…Œê³ ë¦¬ì™€ íƒœê·¸
      const categories = (post.categories || []).join(', ');
      const tags = (post.tags || []).join(', ');
      
      html += '<div class="search-result-item">' +
          '<div class="search-result-title">' +
            '<a href="' + post.url + '">' + highlightedTitle + '</a>' +
          '</div>' +
          '<div class="search-result-meta">' +
            'ğŸ“… ' + post.date +
            (categories ? ' Â· ğŸ“ ' + categories : '') +
            (tags ? ' Â· ğŸ·ï¸ ' + tags : '') +
          '</div>' +
          '<div class="search-result-excerpt">' +
            highlightedExcerpt +
          '</div>' +
        '</div>';
    }

    searchResults.innerHTML = html;
  }

  function getExcerpt(content, query) {
    if (!content) return '';
    
    const lowerContent = content.toLowerCase();
    const index = lowerContent.indexOf(query.toLowerCase());
    
    if (index === -1) {
      return content.substring(0, 150) + (content.length > 150 ? '...' : '');
    }
    
    const start = Math.max(0, index - 50);
    const end = Math.min(content.length, index + query.length + 100);
    
    let excerpt = content.substring(start, end);
    
    if (start > 0) excerpt = '...' + excerpt;
    if (end < content.length) excerpt = excerpt + '...';
    
    return excerpt;
  }

  function highlightText(text, query) {
    if (!query || !text) return escapeHtml(text || '');
    
    const escapedQuery = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    const regex = new RegExp('(' + escapedQuery + ')', 'gi');
    
    return escapeHtml(text).replace(regex, '<mark>$1</mark>');
  }

  function escapeHtml(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // ê²€ìƒ‰ ë²„íŠ¼ í´ë¦­
  searchBtn.addEventListener('click', performSearch);

  // Enter í‚¤ ì…ë ¥
  searchInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      performSearch();
    }
  });

  // ì‹¤ì‹œê°„ ê²€ìƒ‰ (íƒ€ì´í•‘ ì¤‘)
  let debounceTimer;
  searchInput.addEventListener('input', function() {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(function() {
      if (searchInput.value.trim().length >= 2) {
        performSearch();
      } else if (searchInput.value.trim().length === 0) {
        searchInfo.textContent = isLoaded ? 'ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”. (ì´ ' + posts.length + 'ê°œì˜ í¬ìŠ¤íŠ¸)' : 'ë¡œë”© ì¤‘...';
        searchResults.innerHTML = '';
      }
    }, 300);
  });

  // í˜ì´ì§€ ë¡œë“œ ì‹œ inputì— í¬ì»¤ìŠ¤
  searchInput.focus();
})();
</script>
